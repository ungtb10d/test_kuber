apiVersion: v1
kind: Pod
metadata:
  name: fortune
spec:
  containers:
  - name: html-generator
    image: registry.gitlab.com/unrealengine/test_kuber:fortune
    # resources:
    #   limits:
    #     memory: "128Mi"
    #     cpu: "500m"
    volumeMounts:
      - name: html
        mountPath: /var/htdocs
  - name: web-server
    image: nginx:alpine
    # resources:
    #   limits:
    #     memory: "128Mi"
    #     cpu: "500m"
    volumeMounts:
      - name: html
        mountPath: /usr/share/nginx/html
        readOnly: true
    ports:
      - containerPort: 80
        protocol: TCP
  imagePullSecrets:
    - name: registrypullsecret  
  volumes:
    - name: html
      emptyDir: {}

